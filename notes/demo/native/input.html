<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input属性</title>
</head>
<style>
    input {
        border: 0px;
        /* 去除选中状态边框 */
        /* （轮廓）是绘制于元素周围的一条线，位于边框边缘的外围，可起到突出元素的作用。 */
        /* 可以按顺序设置如下属性：
            outline-color
            outline-style
            outline-width */
        outline: none;
        background-color: rgba(0, 0, 0, 0);
    }
</style>

<body>
    input 属性
    <ul>
        <li>
            1 type 类型<br>
            <input type="text" placeholder="文本">
            <input type="password" placeholder="密码">
            <!-- type 为 number 的时候 可以输入 e 因为 e 在数学上代表数字 -->
            <input type="number"> 
            <input type="file" name="img">
            <input type="submit" />
            <!-- 跟 在不支持的设备里 会默认使用text  -->
            <!-- 尽管 tel 类型的输入在功能上和 text 输入一致, 但它们确实有用; 其中最明显的就是移动浏览器— 特别是在手机上 — 可能会选择提供为输入电话号码而优化的自定义键盘。使用 -->
            <input type="tel" />
        </li>
        <li>
            2 value 初始值<br>
            <input type="text" value="初始值">
        </li>
        <li>
            3 placeholder 提示语<br>
            <input type="text" placeholder="请输入">
        </li>
        <li>
            4 readonly 指定属性为只读<br>
            <input type="text" placeholder="请输入" readonly>
        </li>
        <li>
            5 disabled 禁用<br>
            <input type="text" placeholder="请输入" disabled>
        </li>
        <li>
            6 size input长度<br>
            <input type="text" placeholder="长度30" size="30">
        </li>
        <li>
            7 maxlength 输入内容的最大长度<br>
            <input type="text" placeholder="请输入" maxlength="10">
        </li>
        <li>
            8 autofocus 页面进入自动获得焦点<br>
            <input type="text" placeholder="请输入" autofocus>
        </li>
        <li>
            9 list 属性引用的datalist元素中包含了input元素的预定义选项。<br>
            <input list="browsers">

            <datalist id="browsers">
                <option value="Internet Explorer">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist>
        </li>
        <li>
            10 min max 页面进入自动获得焦点<br>
            <input type="number" placeholder="请输入数字" max="5" min="1" style="width:120px">
        </li>
        <li>
            10 pattern 正则验证 required 必填项<br>
            <form action="#">
                <input type="text" name="country_code" pattern="[A-Za-z]{3}" title="只能输入三个英文字符">
                <input type="text" name="usrname" required>
                <input type="submit" />
            </form>
        </li>
        <li>
            11 hidden 隐藏<br>
            <input type="hidden" placeholder="请输入数字" style="width:120px">
        </li>
        <li>
            <input type="text" name="" id="" placeholder="试试原生事件" onkeydown="return keyDown(event)">
        </li>
    </ul>

</body>
<script>
    function keyDown(e) {
        console.log(e)
    }
    // getElementsByName 获取的是一个数组
    let file = document.getElementsByName('img')[0]
    file.addEventListener('change', function (event) {
        console.log(this.files)
    }, false)
    // window.addEventListener('onkeydown',function(e){
    //     console.log('1111', e)
    // },false)
</script>

</html>
