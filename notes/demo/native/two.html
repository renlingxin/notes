<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="demo">
        兼容所有浏览器
        <!-- <li>获取当前页面中所有id为haha的标签（兼容所有浏览器）</li> -->
        <li id='obx'>获取当前页面中所有id为haha的标签（兼容所有浏览器）</li>
        <li>获取当前页面中所有id为haha的标签（兼容所有浏览器）</li>

    </div>
</body>
<script>
    // 创建p标签并且将p标签插入到body的末尾
    var newp = document.createElement('p');
    newp.innerHTML = '我是哈哈哈';
    newp.style.color = 'red';
    document.body.appendChild(newp);

    // 创建a标签并且将a标签添加到body中demo的前面
    var newa = document.createElement('a');
    newa.innerHTML = '我是嘻嘻嘻';
    newa.style.color = 'blue';
    document.body.insertBefore(newa, demo);
    // 将a标签克隆一份放到body的末尾
    var clone = newa.cloneNode(true);
    document.body.appendChild(clone);
    // 删除a标签
    document.body.removeChild(newa);

    var obx1 = document.getElementById('obx');
    console.log(obx1);

</script>

</html>
