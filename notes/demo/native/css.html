<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span id="tip" class="tip" data-content="&#x25c0;">这是一个小tips提示</span>
    <button id="btn">dffdf</button>

    <div id="show"
        style="width: 100%;height:300px;background-color: #d07807;color: #000;text-align: center;line-height: 300px;">
    </div>

    <div class="content"></div>
</body>
<script>
    // addEventListener  onclick 两者的区别

    let btn = document.getElementById('btn')
    btn.onclick = function () {
        console.log(1111)
    }
    btn.onclick = function () {
        console.log(2222)
    }
    // btn.addEventListener('click',function(){
    //     console.log(1111)
    // },false)
    // btn.addEventListener('click',function(){
    //     console.log(222)
    // },false)

    // window.resize
    let _show = document.getElementById('show')
    window.onresize = function () {
        _show.innerHTML = 'width：' + _show.offsetWidth + '=>height:' + _show.offsetHeight
    }
</script>
<style>
    .tip {
        padding: 5px 10px;
        margin-left: 15px;
        border: 1px solid #f8d19f;
        border-radius: 3px;
        background-color: #fdfbb8;
        color: #d07807;
        font-size: 12px;
        position: absolute;
        display: block;
    }

    .tip:before,
    .tip:after {
        content: attr(data-content);
        font-family: xms;
        position: absolute;

    }

    .tip:before {
        color: :#f8d19f;
        left: -10px;
    }

    .tip:after {
        color: #fdfbb8;
        left: -8px;
    }
    .content{
        width: 100px;
        background-color:aqua;
        padding-bottom: 10%;
    }
</style>


</html>
