<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #app li {
            width: 100px;
            height: 50px;
            line-height: 50px;
            margin: 15px;
            border: 1px solid red;
            list-style: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <input type="text" name='ren' class="btn" />
    <ul id="app">
        <li>鼠标点击事件</li>
        <li>鼠标悬浮</li>
        <li>鼠标悬浮离开</li>
    </ul>
</body>
<!-- 获取DOM -->
<script>
    // JS获取DOM元素的方法（8种）

    // 通过ID获取（getElementById）
    let app = document.getElementById('app');
    console.log(app);
    // 通过name属性（getElementsByName）
    let name = document.getElementsByName('ren');
    console.log(name)
    // 通过标签名（getElementsByTagName）
    let bag = document.getElementsByTagName('ul');
    console.log(bag)
    // 通过类名（getElementsByClassName）
    let to = document.getElementsByClassName('btn');
    console.log(to);
    // 通过选择器获取一个元素（querySelector）
    let one = app.querySelector('li')
    console.log(one);
    // 通过选择器获取一组元素（querySelectorAll）
    let children = app.querySelectorAll('li')
    console.log(children[0]);
    // 获取html的方法（document.documentElement） 
    // document.documentElement是专门获取html这个标签的
    let htm = document.documentElement
    console.log(htm);
    // 获取body的方法（document.body） 
    // document.body是专门获取body这个标签的。
    let bod = document.body;
    console.log(bod);
</script>
<!-- 事件 -->
<script>
    // 滚轮事件
    window.onmousewheel = function () {
        console.log(1)
    }
    // 点击事件
    // window.onclick=function(){
    //     console.log(2)
    // }
    children[0].addEventListener('click', () => {
        console.log(2)
    })
    // 鼠标悬浮事件onMouseOver
    children[1].addEventListener('mouseover', () => {
        console.log('你踩到我了')
    })
    // 鼠标悬浮离开事件 onMouseOut
    children[2].addEventListener('mouseout', () => {
        console.log('你离开我了')
    })
</script>

</html>
