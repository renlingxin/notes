<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .btn {
            width: 300px;
            height: 500px;
            background-color: antiquewhite;
            /* position: fixed;
            z-index: 0; */

        }

        .app {
            width: 300px;
            height: 500px;
            background-color: red;
            /* position: fixed;
            z-index: 1; */

        }

        .title {
            display: none
        }

        @media only screen and (max-width: 1200px) {

            .app,
            .btn {
                width: 100%;
            }
        }

        @media only screen and (max-width: 800px) {
            .app {
                display: none
            }
        }

        @media only screen and (max-width:400px) {
            .btn {
                display: none;
            }

            .title {
                display: block;
            }
        }
    </style>
</head>

<body>
    <div class="btn">
        <div></div>
        <div></div>
    </div>

    <div class="app">

    </div>
    <span class="title">屏幕太小了看不见</span>
</body>

</html>
