<script>
    // 第一种方法排序
    let num = [1, 88, 748, 445, 99];
    num.sort((a, b) => a - b);
    console.log(num[0]);
    console.log(num[num.length - 1]);

    // 利用math.max 和 math.min 查找最大值和最小值  利用apply一项一项传值的特点
    let num1 = [4, 8, 4, 5, 5, 47, 77777];
    let res = Math.max.apply(null, num1);
    let res1 = Math.min.apply(null, num1);
    console.log(res)
    console.log(res1)

    // 获取数组中第一个值，通过循环将数组中的其他值与它进行比较，如果大于就将这个值赋值给cur
    let max = num[0];
    let min = num[0];
    for (i = 1; i < num.length; i++) {
        max = max < num[i] ? num[i] : max;
        min = min > num[i] ? num[i] : min;
    }
    console.log(max)
    console.log(min)

    // 扩展  eval
    eval("console.log(11551)")
    console.log(num.toString())
</script>
