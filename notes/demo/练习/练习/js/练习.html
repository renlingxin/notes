    <script>
        class Person {
            constructor(name) {
                this.name = name
                this.color = ['aa', 'ss']
            }
            sayname() {
                console.log(this.name)
            }
        }
        class People extends Person {
            constructor(name, age) {
                // super 将 name这个属性值传参给父类 
                // super()相当于Parent.prototype.constructor.call(this)
                super(name)
                console.log(name)
            }
            saycolo(){
                console.log(this.color)
            }
        }

        let instance1 = new People('fdf', 255);

        instance1.sayname();
        instance1.saycolo();

        instance1.color.push('11111111111')
        console.log(instance1)

        let instance2 = new People('fsfsf', 1515);

        instance2.sayname();
        instance2.saycolo();
        console.log(instance2)
    </script>
