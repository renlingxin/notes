<!-- arguments -->
<script>
    function own(age, name) {
        // arguments是一个类数组 其中包含length属性
        console.log(arguments);
        // arguments中的改变会映射到外部参数
        arguments[0] = 11
        console.log(age,name)
    }
    own(12, '任岭鑫');
</script>

<!-- argument.callee -->
<script>
    // arguments.callee 指向拥有该argument对象的函数
    function add() {
        console.log(arguments.callee)
    }
    add();
    // 使用
    function cat(num) {
        if (num <= 5) {
            return 5;
        } else {
            return num * cat(num - 1);
        }
    }
    let res = cat(10);
    console.log(res)
    //上述代码中函数的执行与函数名紧紧耦合到了一起，为了消除这种耦合现象 上述递归可以改写为以下代码来保证递归的正常运行
    function bech(num) {
        if (num <= 5) {
            return 5;
        } else {
            return num * arguments.callee(num - 1);
        }
    }
    let result = bech(10);
    console.log(result)
</script>


<!-- 函数.caller -->
<script>
    function one11() {
        inner();
    }

    function inner() {
        console.log(inner.caller);
        // 函数caller属性等价与arguments.callee.caller
        console.log(arguments.callee.caller)
    }

    // 如果在全局中调用该函数 那么结果为null
    // inner();
    one11();
</script>
