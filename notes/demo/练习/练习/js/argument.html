<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>

</body>
<script>
    // 'use strict'   js严格模式
    function time(name, age) {
        //arguments 存储实参集合 类数组形式 没有数组所特有的属性和方法，除了length。例如没有pop 方法
        console.log(arguments)
        console.log(arguments instanceof Array)
        // 在非严格模式下 arguments与形参之间存在映射机制 能够改变形参值
        arguments[1] = 222
        console.log(age)
    }
    time('ren', 22)
    // 判断数据类型
    var names = [];
    var goods = ''
    //instanceof 必须指定判断项
    console.log(names instanceof String)
    // typeof 不能判断复杂数据类型
    console.log(typeof names)
    console.log(typeof goods)
    // constructor
    console.log(names.constructor)
    // tostring
    var toString = Object.prototype.toString;
    console.log(toString.call(names));
</script>

</html>
