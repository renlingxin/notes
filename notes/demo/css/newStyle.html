<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 1. 属性选择器 */
      div {
        margin-top: 10px;
      }

      [title] {
        color: gold;
      }

      /* 类名是div1 */
      [class="div1"] {
        color: fuchsia;
      }

      /* 带有属性attr 并且开头是te */
      [attr^="te"] {
        color: green;
      }

      /* 带有属性attr 并且结尾是T */
      [attr$="T"] {
        color: indigo;
      }

      /* 2. 动态伪类 */
      /* 点击样式 */
      a:link {
        color: indigo;
      }

      /* 悬浮样式 */
      a:hover {
        color: lightcoral;
      }

      /* 已访问后的链接样式 */
      a:visited {
        color: lightseagreen;
      }

      /* 就是在点击链接跳转后的样式 */
      a:active {
        color: lightslategrey;
      }

      /* 目标伪类 */
      div:target {
        color: mediumblue;
      }

      /* 否定伪类 :not   注: 仅 Chrome、Firefox 和 Safari 高版本浏览器适用*/
      p:not(#p1) {
        color: #e27802;
      }

      /* 语言伪类 :lang  所有元素默认是ch */
      div:lang(ch) {
        color: #ffc1b6;
      }

      /* 父元素的第一个子元素且该子元素为 p 的元素 */
      p:first-child {
        background: #046582;
      }

      /* 父元素中第一个 span 元素 */

      span:first-of-type {
        background: #6e7582;
      }

      /*     父元素中第 2n 个子元素且为 p 的元素 */
      p:nth-child(2n) {
        background: #bb8082;
      }

      /*     父元素中第 2n 个 span 元素 */
      span:nth-of-type(2n) {
        background: #f39189;
      }

      /*     父元素有且仅有一个为 i 的元素 */
      i:only-child {
        background: #865858;
      }

      /*     父元素有且仅有一个为 i 的元素 */
      strong:only-of-type {
        background: #8e7f7f;
      }

      /*     没有子元素的元素 */
      p:empty {
        height: 16px;
        background: #bbb;
      }

      /*     根元素   HTML 中相当于 <html> */
      :root {
        background: #e2d5d5;
        color: #fff;
      }
    </style>
  </head>

  <body>
    <div class="div1">111111</div>
    <div title="renlingxin">222222</div>
    <div attr="test">333333</div>
    <div attr="test-T">4444444</div>
    <a target="_blank" href="https://juejin.cn/user/3456520257288974"
      >超链接跳闸</a
    >

    <div lang="ch">任</div>
    <h3>target</h3>

       
    <p class="p1">这是 p1</p>
           
    <p class="p2">这是 p2</p>
           
    <p class="p3"><i>这是 p3</i></p>
           
    <p class="p4">这是 p4</p>
    <span class="span1">这是 span1</span>        
    <span class="span2">这是 span2</span>        
    <p class="empty-p p5">这是 p5</p>
    <strong>这是 strong</strong>
  </body>
</html>
