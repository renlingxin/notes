    let index = [
        [79, 90, 91, 45,33],
        [56, 43, 54,55],

    ]
    // 79 56 99
    // 90 43 95

    // 按列访问
    let lie = function (target) {
        console.log('按列访问------开始了')
        for (let i = 0; i < target.length; i++) {
            for (let j = 0; j < target[i].length; j++) {
                console.log(target[i][j])
            }
            console.log('按列访问-----我访问完了一列')
        }
    }
    // lie(index)

    // 按行访问
    let lie1 = function (target) {
        console.log('按行访问------开始了')
        let newIndex = 0;
        let maxlen = Math.max.apply(this,target.map(i=>i.length))
        while (newIndex < maxlen) {
            for (let i = 0; i < target.length; i++) {
                console.log(target[i][newIndex])
            }
            console.log('按行访问------一行结束了')
            newIndex++
        }
    }
