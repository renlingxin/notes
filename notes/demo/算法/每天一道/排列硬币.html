<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>每天一道 ---- 排列硬币</title>
</head>

<body>
<!-- 
    你总共有 n 枚硬币，你需要将它们摆成一个阶梯形状，第 k 行就必须正好有 k 枚硬币。
    给定一个数字 n，找出可形成完整阶梯行的总行数。
    n 是一个非负整数，并且在32位有符号整型的范围内。

示例 1:
    n = 5
    硬币可排列成以下几行:
    ¤
    ¤ ¤
    ¤ ¤
    因为第三行不完整，所以返回2
 -->
</body>
<script>
    var arrangeCoins = function (n) {
        var line = 0 // 当前排满硬币的行
        while (n > line) {
            line++;
            n = n - line;
        }
        // console.log(line)
        // console.log(n)

        // 循环输出排满硬币的行
        for (i = 0; i < line; i++) {
            for (j = 0; j <= i; j++) {
                document.write('*');
            }
            document.write('<br>');
        }
        // 如果有剩余 输出最后一行
        for (c = 1; c <= n; c++) {
            document.write('*')
        }
    };

    arrangeCoins(3)
</script>

</html>
