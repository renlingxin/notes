<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>每天一道 ---- 只有两个键的键盘</title>
</head>

<body>
    <!-- 

        最初在一个记事本上只有一个字符 'A'。你每次可以对这个记事本进行两种操作：

        Copy All (复制全部) : 你可以复制这个记事本中的所有字符(部分的复制是不允许的)。
        Paste (粘贴) : 你可以粘贴你上一次复制的字符。
        给定一个数字 n 。你需要使用最少的操作次数，在记事本中打印出恰好 n 个 'A'。输出能够打印出 n 个 'A' 的最少操作次数。

        示例 1:

            输入: 3
            输出: 3
            解释:
            最初, 我们只有一个字符 'A'。
            第 1 步, 我们使用 Copy All 操作。
            第 2 步, 我们使用 Paste 操作来获得 'AA'。
            第 3 步, 我们使用 Paste 操作来获得 'AAA'。
        说明:

             n 的取值范围是 [1, 1000] 。

     -->
     <!-- 
         解法：
         两种方法
         1  只执行一次复制‘A’,后续当n为几时就执行n-1次粘贴  这样操作的步数将会时 n 
         2  如若 n 可以整除 <n 的数，那么就可以直接对<n的对应数执行复制粘贴操作 
            例如 n = 9
            9可以整除 <n 中的 3，那么可以直接对3的结果执行复制粘贴那么当n 为9时，步数为 (9/)
      -->
</body>
<script>
    const filt = function (n) {
        var arr = new Array(n + 1);
        arr[0] = 0;
        arr[1] = 0;
        for (let i = 2; i < arr.length; i++) {
            arr[i] = i;
            for (let j = i - 1; j >= 0; j--) {
                if (i % j == 0) {
                    let add = i / j;
                    arr[i] = Math.min(arr[i], add + arr[j])
                }
            }
        }
        console.log(arr)
        return arr[n]
    }
    console.log(filt(14))
</script>

</html>
