<body>
    <!-- 
    给定一个非负整数 num，反复将各个位上的数字相加，直到结果为一位数。

    示例:

        输入: 38
        输出: 2 
        解释: 各位相加的过程为：3 + 8 = 11, 1 + 1 = 2。 由于 2 是一位数，所以返回 2。
    -->
</body>

<!-- 原始解法 --- 1 -->
<script>
    var addDigits = function (num) {
        num = num + '';
        if (num.length == 1) {
            return Number(num)
        }
        let res = [];
        for (let i = 0; i < num.length; i++) {
            res.push(Number(num[i]))
        }
        let res2 = res.reduce((a, b) => {
            return a + b
        })
        res1 = res2 + ''
        res3 = res1.length == 1 ? Number(res1) : addDigits(Number(res1))
        return res3
    };
    console.log(addDigits(38))
</script>
<!-- 解法 --- 2 -->
<script>
    const addDigits1 = function (num) {
        const numString = num + ''
        const numArr = numString.split('')
        console.log(numArr)
        if (numArr.length <= 1) {
            return num
        } else {
            let sum = 0
            numArr.forEach(numItem => {
                sum += +numItem
            })
            if (sum >= 10) {
                return addDigits1(sum)
            } else {
                return sum
            }
        }
    };
    console.log(addDigits1(38))
</script>
