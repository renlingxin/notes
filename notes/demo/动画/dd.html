<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            position: relative;
            width: 200px;
            height: 150px;
            background: #ccc;
            position: relative;
            background-image: url('./e_border.png');
            background-size: 100% 100%;
        }

        .div2 {
            width: 200px;
            /* height: 400px; */
            /* background: #0099CC; */
            position: absolute;
            left: 0;
            bottom: 0;
        }
        .div3{
            width: 100%;
            height: 20px;
            background-color: yellow;
            position: absolute;
            top: 20px;
        }
        .div4{
            width: 100%;
            height: 20px;
            background-color: yellow;
            position: absolute;
            top: 60px;
        }

        .mask {
            width: 200px;
            /* height: 400px; */
            /* 高度是变量 */
            position: absolute;
            left: 0;
            top: 0;
            color: #fff;
            /* top是变量 */
        }

        .mask {
            animation: animate 1s ease infinite;
            overflow: hidden;
        }

        .mask1 {
            width: 200px;
            /* height: 400px; */
            /* 高度是变量 */
            position: absolute;
            left: 0;
            top: 60px;
            /* color: #fff; */
            animation: animate1 1s ease infinite;
            overflow: hidden;
            /* top是变量 */
        }
        @keyframes animate {
            from {
                /* height: 0px; */
                top: 20px;
            }

            to {
                /* height: 400px; */
                top: 0px;
            }
        }
        @keyframes animate1 {
            from {
                /* height: 0px; */
                top: 60px;
            }

            to {
                /* height: 400px; */
                top: 40px;
            }
        }
    </style>
</head>

<body>
    <div class="div1">
        <div class="mask">
            我是鸭鸭的小粉丝宝贝出品
        </div>
        <div class="mask1">
            鸭鸭ai课，启蒙更快乐
        </div>

        <div class="div4"></div>
    </div>
</body>
