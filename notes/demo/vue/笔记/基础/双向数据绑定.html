<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model</title>
</head>

<body>
    <div id="app"></div>
</body>
<script src="./js/vue.js"></script>
<script>
    new Vue({
        
        // <div>
        //     <input v-model="msg"></input>
        //     <p>{{msg}}</p>
            
        //     </div>
        el: '#app',
        // 只有表单控件才能绑定 v-model
        // v-model 是一个语法糖
        template: `
        <div>
            <input v-bind:value="msg" v-on:input="changee"></input>
        <p>{{msg}}</p>
        </div>
           
            
            `,
        data: {
            msg: 'renlingxin'
        },
        methods: {
            changee(e) {
                console.log(e);
                this.msg = e.target.value;
            }
        }




    });
</script>

</html>
