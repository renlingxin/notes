<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <App></App>
    </div>
</body>
<script src="./js/vue.js"></script>
<script>
    // input v-show  输入框获取焦点
    var App = {
        template: `
        <div>
          <input ref = "input" v-show='ishow'></input>
        </div>
        `,
        data() {
            return {
                ishow: false
            }
        },
        // 挂载数据到DOM之后会调用
        mounted: function () {
            this.ishow = true;
            console.log(this.$refs.input);
            // $nextTick是在DOM更新结束之后执行延迟回调,
            // 在修改数据使用此方法可以在回调中获取更新后的DOM
            this.$nextTick(function () {
                // 更新之后的DOM              
                this.$refs.input.focus();//焦点选中
            })
        }

    }
    new Vue({
        el: '#app',
        data() {
            return {

            }
        },
        methods: {

        },

        components: {
            App
        }


    })
</script>

</html>
