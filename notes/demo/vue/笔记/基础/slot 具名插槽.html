<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>slot 具名插槽</title>
</head>

<body>
    <div id="app"></div>
</body>

</html>
<script src="./js/vue.js"></script>
<script>
    Vue.component('tbox', {
        template: `
         <li>
         预留的第一个坑
         <slot name="one">1111</slot>
         预留的第二个坑
         <slot name="two">2222</slot>
         
         </li>
         
         `
    })
    var app = {
        template: `
        <ul>
                <tbox>
                <h2 slot='two'>我是第一个坑</h2>
                <h2 slot='one'>我是第二个坑</h2>
                
                </tbox>
                        
        </ul>
        
        `
    }
    new Vue({
        el: '#app',
        data: {

        },
        methods: {

        },
        template: `
        <app></app>
        `,
        components: {
            app
        }
    });
</script>
