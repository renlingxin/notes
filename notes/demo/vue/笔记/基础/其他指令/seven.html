<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component3</title>
</head>

<body>

    <div id="app">
        <!-- :is="who"   此处应为 v-bind:is="who" -->
        <component :is="who"></component>
        <button @click="switchTab">切换</button>
    </div>

</body>

</html>
<script src="vue.js"></script>
<script>
    // component 标签
    var componentA = {
        template: `<div id="A">I'm componentA</div>`
    }
    var componentB = {      
        template: `<div id="B">I'm componentB</div>`
    }
    var componentC = {    
        template: `<div id="C">I'm componentC</div>`
    }
    const app = new Vue({
        el: '#app',
        data: {
            who: 'componentA'
        },
        components: {
            componentA,
            componentB,
            componentC,
        },
        methods: {
            switchTab() {
                if (this.who == 'componentA') {
                    this.who = 'componentB'
                } else if (this.who == 'componentB') {
                    this.who = 'componentC'
                } else {
                    this.who = 'componentA'
                }
            }
        }
    });
</script>
<style>
    #A {
        width: 500px;
        height: 500px;
        background: red;
    }

    #B {
        width: 500px;
        height: 500px;
        background: green;
    }

    #C {
        width: 500px;
        height: 500px;
        background: blue;
    }
</style>
