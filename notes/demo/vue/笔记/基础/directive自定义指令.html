<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>
    <div id="app">
        <p v-red="color">任岭鑫hello world!</p>
    </div>
</body>

</html>
<script src="./js/vue.js"></script>
<script>
    // Vue.directive 自定义指令
    Vue.directive('red', (el, binding, vnode) => {
        console.log(el);
        console.log(binding);
        console.log(vnode);

        el.style = 'color:' + binding.value;
    })


    new Vue({
        el: '#app',
        data: {
            color: 'red'
        },
        methods: {

        }





    })
</script>
