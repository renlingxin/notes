<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用 vue-router</title>
</head>

<body>
    <div id="app">


    </div>
</body>
<!-- 1 先引入vue.js -->
<script src="./js/vue.js"></script>
<!-- 2 引包  引入核心的插件 -->
<script src="./node_modules/vue-router/dist/vue-router.js"></script>

</html>
<script>
    // 声明组件

    var Login = {
        template: `
          <h1>我是登录页面</h1>
          `
    }
    var Register = {
        template: `
          <h2>我是注册页面</h2>
          `
    }
    // 3 让vue 使用该VueRouter创建
    Vue.use(VueRouter);
    // 4 创建路由对象
    var router = new VueRouter({
        // 配置路由对象
        routes: [
            // 路由匹配的规则
            {
                path: '/login',
                component: Login
            },
            {
                path: '/register',
                component: Register
            }
        ]
    });
    // 抛出两个全局的组件    router-link  默认会被渲染成A标签  to默认会被渲染成 href属性
    //    router-view  所有路由组件的出口，就是所有的组件都渲染到这

    var App = {
        template: `
          <div>
                <router-link to='/login'>登录</router-link>
                <router-link to='/register'>注册</router-link>
                <router-view></router-view>
          </div>
          `
    }

    //   Cannot read property 'matched' of undefined    没有将创建的路由器对象挂载到当前实例中
    // 5 将配置好的路由对象关联到vue实例化对象中
    new Vue({
        el: '#app',
        data() {
            return {

            }
        },
        router: router,
        methods: {

        },
        template: `
            <App/>`,
        components: {
            App
        }

    })
</script>
