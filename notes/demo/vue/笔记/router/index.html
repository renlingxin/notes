<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <a href="#login">登录页面</a>
    <a href="#register">注册页面</a>
    <div id="app"></div>





</body>
<script>
    var Bix = document.getElementById('app');
    // 检测哈希值的改变
    window.onhashchange = function () {
        // 输出本地哈希值
        console.log(location.hash);
        switch (location.hash) {
            case '#login':
                {
                    Bix.innerHTML='<h2>你好这是登录页面</h2>'
                    break;
                }
            case '#register':
                {
                    Bix.innerHTML='你好这是注册页面'
                    break;
                }
        }

    }
</script>

</html>
