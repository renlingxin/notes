    var two = [15.1, 5, 8, 15.1, 555, 999];
    // 这个方法不会改变原数组 (优化后的遍历数组方法 推荐使用)
    function newobj(two) {
        let res = [];
        for (let i = 0; i < two.length; i++) {
            for (j = i + 1; j < two.length; j++) {
                if (two[i] === two[j]) {
                    i++;
                    j = i;
                }
            }
            res.push(two[i]);
        }
        return res;
    }
    let name = newobj(two);

    function newpeople(two) {

        for (let i = 0; i < two.length - 1; i++) {
