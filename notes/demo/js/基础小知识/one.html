<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</body>
<script>
    // 01变量赋值
    var one = 'hello';
    var two = one;
    two = 'hi';
    console.log(one);
    console.log(two);

    let three = { name: '认领新' };
    let four = three;
    four.name = 'jielixin';
    four = { name: 'renlingxin' };
    console.log(three);
    console.log(four);
    // 02解构
    // 从对象中提取属性
    const obj = {
        name: 'renren',
        age: 23
    }
    obj.age = 34;
    const { name, age } = obj;
    console.log(name, age);
    // 通过其他名称提取属性
    const obj1 = {
        name: 'xinxin',
        age: 90
    }
    const { name: myname, age: myage } = obj1;
    console.log(myname, myage);
    // 解构直接用于提取传给函数的参数
    const person = {
        name: 'ling',
        food: 'banner'
    }
    function introduce({ name, food }) {
        console.log('我叫' + name + '我喜欢' + food);
    }
    introduce(person);

    // 03变长参数
    //    你可以用它将传给函数的任意数量的参数放入数组中
    function renren(...ary) {
        console.log(ary);
    }
    renren(1, 2, 3, 4);

    // 04数组方法
    // map filter reduce

    // map 返回一个数组 其中每一个元素都是用指定函数进行过转换
    const arr = [1, 2, 3, 4, 5, 6, 7];
    const mapped = arr.map(el => el + 20);
    console.log(mapped);

    // filter 返回一个数组，只有当指定函数返回true时，相应的元素才会被包含在这个数组中
    const filtered = arr.filter((el) => {el === 2 || el === 4});
    console.log(filtered);

    // reduce 基于给定函数累加值
    const reduced = arr.reduce((total, current) => total + current);
    console.log(reduced);

    // find findIndex indexOf

    // find  返回与指定条件匹配的第一个实例
    const finded = arr.find(el => el > 6);
    console.log(finded);

    // findIndex  返回与指定条件匹配的第一个实例的索引
    const findIndexed = arr.findIndex(el => el > 6);
    console.log(findIndexed);

    // indexOf   与findIndex几乎相同但他的参数不是一个函数，而是一个简单的值
    const indexOfed = arr.indexOf(el => el > 6);
    console.log(indexOfed);

    // push pop shift unshift
    // push 将一个项添加到数组的末尾，就地修改数组，函数本身会返回添加到数组中的项的索引
    const pushed = arr.push(9);
    console.log(arr);
    console.log(pushed);

    // pop 从数组中删除最后一项  函数本身会返回添加到数组中的项
    const poped = arr.pop();
    console.log(arr);
    console.log(poped);

    // shift 从数组中删除第一项 函数本身会返回添加到数组中的项
    const shifted = arr.shift();
    console.log(arr);
    console.log(shifted);

    // unshift 将一个或多个元素添加到数组的开头 函数返回的是数组最新的长度
    const unshifted = arr.unshift(1);
    console.log(arr);
    console.log(unshifted);

    // splice 通过删除或替换现有元素或者添加新元素来修改数组的内容，这个方法就是就地修改数组
    let arr1 = ['a', 'b', 'c', 'd'];
    arr1.splice(1, 0, 'b');//在数组的位置1上删除0个元素，并插入b
    console.log(arr1);

    //slice 从指定的起始位置和 结束位置之前 返回数组的浅拷贝，如果未指定结束位置，则返回数组的其余部分，这个方法不会修改数组，只是返回所需的子集
    let arr2 = ['a', 'b', 'c', 'd', 'e'];
    const sliced = arr2.slice(2, 4);
    console.log(sliced);

    console.log(arr2);
    // 获取当前时间
    var myDate = new Date();
    console.log(myDate);
    // 输出日期
    console.log(myDate.getDate());
    // 获取当前时间戳
    var timestamp = (new Date()).getTime();
    console.log(timestamp);
    // 获取前天昨天今天明天后天大后天等等
    GetDateStr = function (AddDayCount) {
        var dd = new Date();
        dd.setDate(dd.getDate() + AddDayCount);//获取AddDayCount天后的日期
        var y = dd.getFullYear();
        var m = dd.getMonth() + 1;//获取当前月份的日期
        var d = dd.getDate();
        return y + "-" + m + "-" + d;
    }
    console.log("前天：" + GetDateStr(-2));
    console.log("昨天：" + GetDateStr(-1));
    console.log("今天：" + GetDateStr(0));
    console.log("明天：" + GetDateStr(1));
    console.log("后天：" + GetDateStr(2));
    console.log("大后天：" + GetDateStr(3));
</script>

</html>
