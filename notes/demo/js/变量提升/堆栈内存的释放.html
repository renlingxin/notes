<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

</body>
<script>


    var i = 1;
    function fn(i) {
        return function (n) {
            console.log(n + (++i));
        }
    }
    var f = fn(2);
    f(3);
    fn(5)(6);//先把fn执行再把返回结果在执行
    fn(7)(8);
    f(4);

    // var f = fn(2);//先把fn执行（传递实参2），先把fn执行的返回结果（return后面的值）赋值给f
    // f();把返回的结果执行
    // fn(2)();和上面两步类似，都是先把fn执行，再把返回的结果再次执行

    var k = 1;
    console.log(5 + (++k), k);
    k = 1;
    console.log(5 + (k++), k);
    k = 1;
    console.log(5 + (++k) + (k++) + 4, k);

</script>

</html>
