   创建网站
   1 买一台服务器（云服务器），服务器连接上网络后，会存在一个外网ip地址；把开发的项目目录上传到服务器上（FTP）
   2 买一个域名
   3 进行DNS解析（域名解析）
     DNS是一个网络服务器，我们的域名解析其实就是在DNS上记录一条信息记录
     www.baidu.com   220.114.23.56(服务器外网ip地址)  80端口号
   服务器端口号：（范围0-65535之间）
   我们的一台服务器上可以发布很多的项目，而每一个项目都有自己对应的房间和区域，服务器端使用端口号来区分
   一般把自己的项目放在80或者443这两个端口下 
   
  通过在network中观看，第一次把html源代码请求回来的时候，浏览器开始按照自己的引擎渲染，还会出现重新向服务器请求
  css/js/img ... 每一次请求的步骤和html一样，如果请求的次数变多，页面打开的速度和渲染的速度就会变慢，
  我们在页面优化的方法中，首先要做的就是减少html请求
  方法 ：
  1 css/js合并成一个文件   或者采用内嵌式css/js
  2 图片合并（雪碧图技术/css Sprite图片精灵） 或者图片延迟加载
  3 Ajax请求和资源文件的请求原理是一样的
