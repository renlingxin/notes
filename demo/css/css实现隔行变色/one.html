<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    li{
        list-style: none;
    }
    .box{
        margin: 20px auto;
        width: 300px;
    }
    .box li{
        padding: 0 5px;
        line-height: 35px;
        border-bottom: 1px dashed #aaa;
        /* 鼠标的小手 */
        cursor: pointer;
        /* 鼠标转圈圈 */
        /* cursor:progress; */
        /* 超出的一行的部分自动裁切，用省略号代替 */
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
    }
    
    /* css3 */
    /* li:nth-child  先获取当前元素的所有子元素再匹配标签名是否是li */
    /* li:nth-of-type()   先给当前容器按照某一个标签名进行分组  获取分组中的第一个 */
    /* even是偶数  odd是奇数 */
    .box li:nth-of-type(even){
         background: lightblue;
    }
    .box li:nth-of-type(3n+1){
         color: red;
    }
    .box li:nth-of-type(3n+2){
         color: green;
    }
    .box li:nth-of-type(3n+3){
         color: rgb(20, 20, 20);
    }
    .box li:hover{
        background: lightcoral;
    }
    </style>
</head>
<body>
    <ul class="box">
        <li>你好，我是群管理，欢迎加入,你是来加群学习Web前端开发的吗?</li>

    </ul>
</body>
</html>
