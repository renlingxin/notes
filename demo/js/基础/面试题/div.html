  <script>
    function makeCanvas(type, styleCanvas) {
      const _canvas = document.createElement("canvas");
      _canvas.width = styleCanvas?.width;
      _canvas.height = styleCanvas?.height;

      var ctx = _canvas.getContext("2d");
      ctx.font = "20px Georgia";
      ctx.fillText(2233, 10, 50);
      ctx.font = "30px Verdana";
      // 创建渐变
      var gradient = ctx.createLinearGradient(0, 0, _canvas.width, 0);
      gradient.addColorStop("0", "magenta");
      gradient.addColorStop("0.5", "blue");
      gradient.addColorStop("1.0", "red");
      // 用渐变填色
      ctx.fillStyle = gradient;
      ctx.fillText("w3school.com.cn", 10, 90);

      document.body.appendChild(_canvas);
    }
    makeCanvas("1", { width: 200, height: 200 });

    function putNode() {
      for (let i = 0; i < 5; i++) {
        const tarNode = document.getElementById("targetNode");
        const _node = document.createElement("div");
        _node.addEventListener('click',()=>{
          console.log(i,'点击')
        })
        _node.innerHTML = `<span style="color:red">来来来</span>`;
        tarNode.appendChild(_node);
      }
    }
    // putNode();
  </script>
