    // 1 在普通函数执行的基础上‘new fn();’，这样就不是普通函数执行了，而是构造函数，当前函数名称称之为‘类名’
    // ，接受的返回结果是当前类的一个实例
    // 2 自己创建的类名，最好第一个字母大写
    // 3 这种构造函数设计模式执行，主要是用于组件、类库、插件、框架等的封装，平时编写业务逻辑一般不这样处理
    function fn() {

    }
    var f = new fn();//fn是类，f是类的一个实例
    var f2 = new fn();//f2也是fn的一个实例，f  f2是相互独立的，互不影响
    console.log(f);
    var obj1={};//obj1是object的一个实例
    var obj2={};//obj2是object的一个实例
