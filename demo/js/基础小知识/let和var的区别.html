</body>
<script>
   
    // 重名的情况下自动覆盖上一个  var 会添加window属性
    var bom = 222;
    var bom = 3333;
    console.log(bom)
    // let重名的情况下会报错   let 不会添加window属性
    let tom = 4444;
    // let tom = 5555;
    console.log(tom)
</script>
