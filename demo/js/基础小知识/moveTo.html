<script>
function openWin(){
    // window.resizeTo(100,100)
    myWindow=window.open('','','width=200,height=100');
    myWindow.document.write("<p>这是我的窗口</p>");
}
function moveWin(){
    myWindow.moveTo(0,0);
    myWindow.focus();
}
