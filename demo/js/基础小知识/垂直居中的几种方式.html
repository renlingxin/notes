display:flex;是一种布局方式

flex-flow属性是flex-direction和flex-wrap属性的复合属性。
flex-flow属性用于设置或检索弹性盒模型对象的子元素排列方式。

flex-direction属性规定灵活项目的方向。
   row 从左向右排列  默认值是 "row"。
   column 从上到下垂直排列  
   column-reverse 从右向左排列
   initial    inherit  row-reverse     
flex-wrap属性规定灵活项目是否拆行或拆列
