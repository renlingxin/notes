<script>
    'use strict'
    // this => 表示当前对象的一个引用     this不是固定不变的，随着执行环境的改变而改变
    // 1 在方法中 this 表示所属的对象
    // 2 在全局中 this表示全局对象
    // 3 在函数中 this表示全局对象
    // 4 严格模式中 this是未定义   undefined  
    // 5 在事件中 this表示接收事件的元素
    // 6 call 和 apply 可以改变this

    let a = {
        a: function () {
            console.log('方法中的', this)
        }
    }
    a.a()
    console.log('全局中的', this)

    function again() {
        let name = 'renlingxin'
        console.log('函数中的（es5）', this)
        console.log('严格模式-----函数中的（es5）this:', undefined)
    }
    again()

    let _a = () => {
        console.log('函数中的(es6)', this)
    }
    _a()

    let o = {
        name: 'renlingxin'
    }

    function person() {
        console.log('call改变this指向', this.name)
    }
    person.call(o)

    function adds(name) {
        this.name = name
    }

    function update() {
        adds.apply(this, ['renlingxin'])
    }
    console.log(new update())
</script>

</html>
