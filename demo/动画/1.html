<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            width: 100px;
            height: 100px;
            background-color: lawngreen;
            position: relative;
        }

        .bot {
            width: 10px;
            height: 10px;
            position: absolute;
            background-color: lightsalmon;
            transition: all .3s ease-in;
            /* animation: move 2s ease-in infinite; */
        }

        .bot:hover {
            /* width: 30px; */
            transform: translate(90px, 0);
        }

        @keyframes move {
            0% {
                transform: translate(0);
            }

            100% {
                transform: translate(90px, 0);
            }
        }

        @keyframes ttAni {
            0% {
                transform: rotate(0);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes aniu {
            0% {
                top: 0;
                left: 0;
            }

            25% {
                top: 90px;
                bottom: 0px;
                left: 0px;
            }

            50% {
                top: 90px;
                bottom: 0;
                right: 0;
                left: 90px;
            }

            75% {
                top: 0;
                right: 0;
                left: 90px;
            }

            100% {
                top: 0;
                left: 0;
            }
        }

        .parent {
            margin: 0 10px;
            width: 100px;
            height: 100%;
            /* flex布局让块垂直居中 */
            display: flex;
            align-items: center;
        }

        .child {
            background: red;
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 50%;
        }
    </style>
</head>

<body>
    <div class="btn">
        <div class="bot"></div>
    </div>


    <div class="parent">
        <div class="child">
        </div>
    </div>
</body>

</html>
