<script>
    var Single = (function () {
        var instance = null;

        function Single(name) {
            this.name = name;
        }
        return function (name) {
            if (!instance) {
                instance = new Single(name);
            }
            return instance;
        };
    })();
    var oA = new Single('hi');
    var oB = new Single('hello');
    console.log(oA);
    console.log(oB);
    console.log(oA === oB);
</script>
