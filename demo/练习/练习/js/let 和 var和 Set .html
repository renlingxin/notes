<script>
    let num = [1, 54, 8, 7, 7, 7];
    let res = new Set(num);

    console.log(res)

    //  Set原型中的方法 
    // 添加成员
    res.add(5)
    // 删除某个成员
    res.delete(5)
    // 清除所有成员没有返回值
    // res.clear(5)
    // 返回一个布尔值 ，该值是否为Set的成员
    res.has(1)

    // Set原型中的属性 返回实例中的个数
    console.log(res.size)

    // Set原型中的遍历方法

    // 返回键名的遍历器
    console.log(res.keys())
    // 返回键值的遍历器
    console.log(res.values())
    // 返回键值对的遍历器
    console.log(res.entries())
    // 使用回调函数遍历每个成员
    console.log(res.forEach())
</script>
