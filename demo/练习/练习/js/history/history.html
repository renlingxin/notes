<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <a href="/" class="router-link">Home</a>
    <a href="/about" class="router-link">About</a>
    <div id="router-view"></div>


</body>
<script type="text/javascript">
    var a_s = document.querySelectorAll('a');
    var routerview = document.getElementById('router-view')
    // 当前页面路径  （这种情况是用户直接进入about路径就要显示相关内容）
    changeDom(location.pathname)
    for (i = 0; i < a_s.length; i++) {
        // 为每一个a标签添加click监听事件
        a_s[i].addEventListener('click', function (e) {
            e.preventDefault();
            var href = e.target.getAttribute('href');
            // console.log(e)
            // 变更地址栏
            history.pushState({}, '', href);
            changeDom(href);
        })
    }
    // 封装显示函数
    function changeDom(href) {
        // 匹配  模拟一堆 routers
        switch (href) {
            case '/':
                routerview.innerHTML = `<div>首页</div>`;
                break;
            case '/about':
                routerview.innerHTML = `<div>关于</div>`;
                break;
        }
    }
    var name = 788
    console.log('你想要的是%s' , name)
</script>

</html>
