<script>
    //排序之 a-b 形式

    // 如果调用该方法时没有使用参数，将按字母顺序对数组中的元素进行排序，说得更精确点，是按照字符编码的顺序进行排序
    // 如果是数字就会将数组的值先转换为字符串,根据首数字排序
    // let num = [1, 58, 884, 22,458]
    // let res = num.sort()
    // console.log(res)

    // 如果想按照其他标准进行排序，就需要提供比较函数，该函数要比较两个值，然后返回一个用于说明这两个值的相对顺序的数字。
    // 比较函数应该具有两个参数 a 和 b，其返回值如下：
    // 若 a 小于 b，在排序后的数组中 a 应该出现在 b 之前，则返回一个小于 0 的值。
    // 若 a 等于 b，则返回 0。
    // 若 a 大于 b，则返回一个大于 0 的值。

    //     UTF-16代码单元值序列时构建的
    // 由于它取决于具体实现，因此无法保证排序的时间和空间复杂性

    let num = [1, 58, 884, 22, 455]
    let res = num.sort((a, b) => {
        return a - b
    })
    console.log(res)

    // 排序之 0 1 -1
    var array = [4, 8, 128, 1, 64, 2, 16, 32];
    array = array.sort(compare);
    console.log(array)

    function compare(value1, value2) {
        if (value1 < value2) {
            return 1;
        } else if (value1 > value2) {
            return -1;
        } else {
            return 0;
        }
    }

    // 特殊类型 排序
    let students = [{
            name: "小a",
            age: 20
        },
        {
            name: "小b",
            age: 21
        },
        {
            name: "小c",
            age: 18
        },
        {
            name: "小d",
            age: 19
        },
        {
            name: "小f",
            age: 18
        }
    ]
    // 第一种方法
    function change(array){
        return array.sort((a,b)=>{
            return a.age - b.age;
        })
    }
    console.log(change(students));
    // 第二种ES6写法
    function change1(array){
        return array.sort((a,b)=> a.age - b.age)
    }
    console.log(change1(students));
