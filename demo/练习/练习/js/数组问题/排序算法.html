<!-- 冒泡排序 -->
<script>
    let arr = [12, 1, 5, 5, 8, 56, 899];

    function Bubble(arr) {
        for (let i = 0; i < arr.length; i++) { //遍历数组每一个（回合数）
            for (let j = 0; j < arr.length - 1 -
                i; j++) { //真正进行比较，例：i=0时比较第一次，进入第二层循环arr[0]与arr[1]进行比较，符合交换条件即交换，不符合继续比较
                if (arr[j] > arr[j + 1]) {
                    let temp = arr[j + 1] //交换变量
                    arr[j + 1] = arr[j]
                    arr[j] = temp
                }
            }
        }
        return arr;
    }
    console.log(Bubble(arr))
</script>
<!-- 选择排序 -->
<script>
    function Choose(arr) {
        let maxIndex, temp;
        for (let i = 0; i < arr.length - 1; i++) {
            maxIndex = i //maxIndex始终作为最大值的位置索引，
            for (let j = i + 1; j < arr.length; j++) { //当前最大值的后一位开始比较
                if (arr[j] > arr[maxIndex]) { //当后一位大于当前maxIndex
                    maxIndex = j //将最大位置的索引值变为两者中较大的
                }
            }
            temp = arr[i] //当前轮次中的i与最大值进行交换，以达成最大值在前的的目的
            arr[i] = arr[maxIndex]
            arr[maxIndex] = temp
        }
        return arr
    }
    console.log(Choose(arr))
</script>
<!-- 快速排序 -->
<script>
    function quickSort2(arr) {
        //如果数组<=1,则直接返回
        if (arr.length <= 1) {
            return arr;
        }
        var pivotIndex = Math.floor(arr.length / 2);
        //找基准，并把基准从原数组删除
        var pivot = arr.splice(pivotIndex, 1)[0];
        //定义左右数组
        var left = [];
        var right = [];

        //比基准小的放在left，比基准大的放在right
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] <= pivot) {
                left.push(arr[i]);
            } else {
                right.push(arr[i]);
            }
        }
        //递归
        return quickSort2(left).concat([pivot], quickSort2(right));
    }
    console.log(quickSort2(arr))
    let res = arr.sort((a, b) => {
        return a - b;
    })
    console.log(res)
</script>
