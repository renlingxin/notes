基本原理：

<!-- 寄生式继承是与原型式继承紧密相关的一种思路，
    创建一个仅用于封装继承过程的函数，该函数内部以某种形式来做增强对象，最后返回对象。 -->
<script>
    function object(e) {
        function F() {

        }
        F.prototype = e;
        // 返回 构造函数F的实例
        return new F();
    }

    function People(e) {
        var clone = object(e);
        console.log(clone)
        clone.sayHi = function () {
            console.log('hi')
        }
        return clone;
    }
    // 定义父类
    var person = {
        name: 'renlingxin',
        friends: ['red', 'grenn', 'blue']
    };


    var instan1 = People(person);
    instan1.sayHi();
    instan1.friends.push('000');

    var instan2 = People(person);
    instan2.sayHi();
    console.log(instan2.friends)

    console.log(instan1)
    console.log(instan2.__proto__)
</script>
<!-- 
缺点：
1. 和原型链式继承一样，所有子类实例共享父类引用类型。
2. 和借用构造函数继承一样，每次创建对象都会创建一次方法。
 -->
