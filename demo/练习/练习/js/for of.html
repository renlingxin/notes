<script>
    // for of 循环 循环的是数组的value 并且不会循环不是数字索引的键值对
let num = [1,5,15,18];
num.poo = 'hello';
console.log(num)
for(item of num){
    console.log(item)
}

//for of 循环map结构数据 

let s1 = new Map();
s1.set('name','renlingxin')
s1.set('age','12')
console.log(s1)
let res = s1.get('name');
console.log(res)
for([item,index] of s1){
    console.log(item,index)
}

// for of循环对象
let someObject ={
    name:'xxx',
    age:44
}
for (var key of Object.keys(someObject)) {
  console.log(key + ': ' + someObject[key]);
}

// 如果值大于5通过break跳出循环
for (var n of num) {
  if (n > 5)
    break;
  console.log(n);
}
</script>
</html>
