<script>
function add(name){
    this.name = name
}
var p = new add('ren');
// 检测p是否包含在当前构造函数中的原型链中
console.log(add.prototype.isPrototypeOf(p))
// 检测name属性是否属于p
console.log(p.hasOwnProperty('name'))
