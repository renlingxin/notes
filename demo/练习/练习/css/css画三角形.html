<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* div{
       width: 0;

        * {
            padding: 0;
            margin: 0;
        }

        .three {
            width: 0;
            height: 0; 
            border-left: 0 solid red;
            border-right: 0 solid yellow;
            border-top: 0 solid green;
            border-bottom: 0 solid transparent;
            border-width: 35px;
        }


        #baidu1 {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            position: relative;
            margin-right: 10px;
        }

        #baidu1:before,
        #baidu1:after {
            content: ' ';
            position: absolute;
            left: 100%;
            border: solid transparent;
        }

        #baidu1:after {
            width: 0px;
            height: 0px;
            top: 20px;
            /* 设置四个边框的宽度 */
            border-width: 10px;
            border-left: 10px solid #fff;
        }

        #baidu1:before {
            width: 0px;
            height: 0px;
            top: 18px;
            border-width: 12px;
            border-left: 12px solid #000;
        }
    </style>
</head>

<body>
    <div class="three">

    </div>

    <div id="baidu1"></div>
</body>
