<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>宽度自适应 宽高比为 16:9</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        /* .wrap:包裹矩形的div，用来控制矩形的大小 */
        .wrap {
            width: 20%;
            border: 1px solid #000;
        }

        /* .box 矩形div，宽度是.wrap的百分百，这主要是为了方便高度的计算 */
        .box {
            width: 100%;
            /*防止矩形被里面的内容撑出多余的高度*/
            height: 0px;
            /* 16:9padding-bottom:65.25%，4:3padding-bottom:75% */
            /* 9  比  16 */
            padding-bottom: 56.25%;
            position: relative;
            background: pink;
        }

        /* 矩形里面的内容 ，要设置position：absolute，才能设置内容高度100%和矩形一样 */
        /* .box p {
            width: 100%;
            height: 100%;
            position: absolute;
            color: #666;
        } */
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box">
                这是一个16：9的矩形
            <!-- <p>&nbsp;&nbsp;</p> -->
        </div>
    </div>

</body>

</html>
