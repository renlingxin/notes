<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-color: silver;
        }

        .main {
            position: relative;
            top: 200px;
            margin: 0 auto;
            height: 45px;
            width: 300px;
            background-color: dimgray;
          
           
            /* transition:all 1s ease .1s; */
            transition: transform .6s ease 0s;
            transform: rotate(90deg);
          
            animation: mymove 2s ease 0s;
        }
        .main div{
            width: 20px;
            height: 20px;
            background-color: red;
            
        }
        /* @keyframes mymove {
            from {
                left: 0px;
                background-color: green;
            }

            to {
                left: 200px;
                background-color: blue;
            }
        } */
        @keyframes mymove {
            0% {
                top: 0px;
                left: 0px;
                background: red;
            }

            25% {
                top: 0px;
                left: 100px;
                background: blue;
            }

            50% {
                top: 100px;
                left: 100px;
                background: yellow;
            }

            75% {
                top: 100px;
                left: 0px;
                background: green;
            }

            100% {
                top: 0px;
                left: 0px;
                background: red;
            }
        }

        .main:hover {
            /* 平移 ---------   以下属性都具有三个属性分别是X，Y，和两个都没有*/  
            /* transform:translate(100px,20px); */
            /* 缩放 */
            /* transform:scaleX(2); */
            /* transform:scaleY(2); */
            /* transform:scale(2,1.5); */
            /* 扭曲    deg -------  是单位度*/
            /* transform:skew(30deg,10deg); */
            /* 改变元素基点 */
            /* transform-origin:(left,top); */
            /* 旋转 */
            /* transform: rotate(180deg); */
            /* y轴旋转90度 */
            transform:rotateY(90deg);
        }
    </style>
</head>

<body>

    <div class="main">
        <div></div>
    </div>
</body>

</html>
