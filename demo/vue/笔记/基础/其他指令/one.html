<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>template</title>
</head>

<body>
    <div id="box">
    </div>
    <template id="content">
        <!-- 内容只能包含一个大盒子 -->
        <!-- <dl>
            <dt>名字：{{name}}</dt>
            <dd>年龄：{{age}}</dd>
        </dl> -->
        <div>
            <span>名字：{{name}}</span>
            <p>年龄：{{age}}</p>
        </div>
    </template>
    <script type="x-template" id="app">
        <h2>这是一个标题</h2>
    </script>
</body>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el: '#box',
        data: {
            name: 'renlingxin',
            age: 1152
        },
        // 通过id挂载在这里
        template: '#app',
        methods: {

        }
    });
</script>

</html>
