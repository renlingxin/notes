<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component1</title>
</head>

<body>
    <div id="app">
        <cdboxs></cdboxs>
        <panda here="china" father-name="renlingxin" v-bind:here="message"></panda>
    </div>
</body>
<script src="vue.js"></script>
<script>
    //注册全局组件
    Vue.component('cdboxs', {
        template: `<div style="color:red;">{{test}}cdboxs标签</div>`,
        data() {
            return {
                test: '全局化注册的'
            }
        }
    })

    const vm = new Vue({
        el: '#app',
        data: {
            message: 'suchuan'
        },
        methods: {

        },
        components: {
            "panda": {
                template: `<div style="color:green;">局部注册的panda标签---属性及属性值{{here}}父亲的名字{{fatherName}}</div>`,

                props: ['here', 'fatherName']
            }
        }
    });
</script>

</html>
