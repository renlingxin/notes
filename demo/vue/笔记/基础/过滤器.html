<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>过滤器</title>
</head>

<body>
    <div id="app"></div>
</body>

</html>
<script src="./js/vue.js"></script>
<script>
    // 全局过滤器
    Vue.filter('myReverse', (value,ren) => {
        // 字符串翻转  reverse() 方法用于颠倒数组中元素的顺序
        // 如果把空字符串 ("") 用作 separator，那么 stringObject 中的每个字符之间都会被分割
        // join() 方法用于把数组中的所有元素放入一个字符串。
        return ren +'   '+ value.split('').reverse().join('');
    });
    // 过滤器的作用  ：对当前数据添油加醋
    //    在组件内部用 filters:{
    //     过滤器的名字:function(value){
    //         // 内部一定要return
    //     }
    // }
    // 调用过滤器 ： 数据属性 | 过滤器的名字

    var app = {
        template: `
        <div>
          <input type='number' name='price' v-model='price'>
          <h2>{{price | myCurrentcy}}</h2> 
           <h3>{{msg | myReverse('hahah')}}</h3>          
        </div>
        
        `,
        data() {
            return {
                price: 0,
                msg:'hello filter'

            }
        },
        // 局部过滤器
        filters: {
            myCurrentcy: function (value) {
                console.log(value);
                return '¥' + value;
            }
        }
    }
    new Vue({
        el: '#app',
        data: {

        },
        methodsL: {

        },
        template: `
        <app></app>
        `,
        components: {
            app
        }
    });
</script>
