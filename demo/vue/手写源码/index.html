<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{formdata.name}} ---- {{formdata.age}}</p>
        <span>{{formdata.time}}</span>
        <!-- {{msg}} -->
        <input type="text" v-model="msg">
        <ul>
            <li>111</li>
            <li>222</li>
            <li>333</li>
        </ul>
        <p v-text="formdata.name"></p>
        <p v-text="msg"></p>
        <p v-html="formdata.catchs"></p>
        <button v-on:click="onchange">按钮on</button>
        <button @click="onchange">按钮@</button>
        <button @click="eventClick">eventBus@</button>
        <button @click="eventClear">注销事件@</button>
        <button @click="init">初始化</button>
    </div>
</body>
<script src="./Observer.js"></script>
<script src="./myVue.js"></script>
<script src="./event.js"></script>
<script src="./utils.js"></script>
<!-- <script src="../node_modules/vue/dist/vue.js"></script> -->

<script>
    let app = new myVue({
        el: '#app',
        data() {
            return {
                formdata: {
                    name: '任岭鑫',
                    age: 20,
                    time: '2020-4-10',
                    catchs: `<b>我不知道我是什么样的</b>`
                },
                msg: '我是动态的'
            }
        },
        methods: {
            init() {
                function to() {
                    alert('click响应到了')
                }

                function to1() {
                    alert('click1响应到了')
                }

                function once() {
                    alert('once响应到了')
                }

                this.$on('click', to)
                this.$on('click', to1)
                this.$once('gettime', once)
            },
            onchange() {
                console.log(this.formdata.name = 'eeeeee')
                // this.$data.formdata.name = '<h1>aaaa</h1>'
                this.msg = '11111'
            },
            eventClick() {
                this.$emit('click')
            },
            eventClear() {
                this.$off('click')
            }
        }
    })
</script>

</html>
